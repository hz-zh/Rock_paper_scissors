<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles.css">
   <title>Rock Paper Scissors</title>
</head>
<body>
   <div class="container">
      <div class="header">Rock, Paper, Scissors in 5 rounds</div>

      <div class="mainContainer">
         <p class="howToPlay">Press any button to start, best out of five wins</p>
         <div class="buttons">
            <button class="rock">ROCK</button>
            <button class="paper">PAPER</button>
            <button class="scissors">SCISSORS</button>
         </div>
         <div class="gameDisplay" id="gameDisplayID">
            <p class="result"></p>
            <div class="scoreBoard">
               <div class="names">
                  <p class="player">PLAYER</p>
                  <p class="computer">COMPUTER</p>
               </div>
               <div class="scores">
                  <p class="playerScore">0</p>
                  <p class="compScore">0</p>
               </div>
            </div>
         </div>
      </div>

      <div class="footer">&copy Henry Zelenak 2023</div>
   </div>

   <script src="script.js"></script>
</body>
</html>
